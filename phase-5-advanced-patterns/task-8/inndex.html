<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Notes App</h2>

    <!-- Theme Toggle -->
    <button id="themeBtn">Dark Mode</button>

    <hr>

    <!-- Add Note -->
    <input id="titleInput" placeholder="Note title">
    <textarea id="bodyInput" placeholder="Note body"></textarea>
    <button id="addBtn">Add Note</button>

    <hr>

    <!-- Search -->
    <input id="searchInput" placeholder="Search by title">

    <!-- Notes -->
    <div id="notesList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
