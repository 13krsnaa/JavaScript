<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Interface</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <h3>Mini SPA (Tabs)</h3>

  <!-- Tabs -->
  <div>
    <span class="tab active" data-tab="home">Home</span>
    <span class="tab" data-tab="about">About</span>
    <span class="tab" data-tab="contact">Contact</span>
  </div>

  <!-- Sections -->
  <section id="home" class="active">
    <h4>Home</h4>
    <p>Welcome to Home page</p>
  </section>

  <section id="about">
    <h4>About</h4>
    <p>This is About page</p>
  </section>

  <section id="contact">
    <h4>Contact</h4>
    <p>This is Contact page</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
